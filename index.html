<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Projeto Calculadora</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="calculadora">
                <object data="assets/img/calculator.svg" type="image/svg+xml"></object>
                <h1>Calculadora</h1>
                <input id="num1" type="number" placeholder="Digite um número">
                <input id="num2" type="number" placeholder="Digite um número">
                <div class="btns">
                    <button onclick="calc('+')">+</button>
                    <button onclick="calc('-')">-</button>
                    <button onclick="calc('*')">*</button>
                    <button onclick="calc('/')">/</button>
                </div>
                <input id="output" type="text" readonly>
            </div>
            <div class="history">
                <object data="assets/img/history.svg" type="image/svg+xml"></object>
                <div class="history-title">
                    <h1>Histórico</h1>
                </div>
                <div class="last-operations">
                    <h2>10 últimas operações:</h2>
                    <div id="history"></div>
                </div>

            </div>
        </div>
    </main>
    <script src="assets/js/javascript.js"></script>
</body>
</html>
